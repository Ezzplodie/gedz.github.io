<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список справ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Список справ</h1>
    <div>
      <input id="newTodoInput" type="text" placeholder="Введіть нову справу" />
      <button id="addTodoBtn">Додати</button>
    </div>
    <ul id="todoList"></ul>
    <p>Загальна кількість справ: <span id="totalCounter">0</span></p>
    <p>Кількість незроблених справ: <span id="pendingCounter">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
